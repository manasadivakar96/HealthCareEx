<html xmlns:th="https://www.thymeleaf.org/">
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://code.Jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-center text-white">
          <h3>Specialization Register</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/spec/save}" method="POST" id="specForm">
            <!-- row1 -->
            <div class="row">
              <div class="col-2">
                <label>SpecCode</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="specCode"
                  id="specCode"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="specCodeError"></span>
              </div>
            </div>
            <!-- row2 -->
            <div class="row">
              <div class="col-2">
                <label>SpecName</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="specName"
                  id="specName"
                  class="form-control"
                />
              </div>
              <div class="col-6">
                <span id="specNameError"></span>
              </div>
            </div>
            <!-- row3 -->
            <div class="row">
              <div class="col-2">
                <label>SpecNote</label>
              </div>
              <div class="col-4">
                <textarea
                  type="text"
                  name="specNote"
                  id="specNote"
                  class="form-control"
                ></textarea>
              </div>
              <div class="col-6">
                <span id="specNoteError"></span>
              </div>
            </div>
            <button type="submit" class="btn btn-success">
              Create<i class="fa fa-plus-circle" aria-hidden="true"></i>
            </button>
          </form>
        </div>
        <div  th:if="${message!=null}"class="card-footer bg-white text-info"></div>
        <span th:text="${message}">message</span>
      </div>
    </div>
    <script th:src="@{/myjs/spec_validator.js}">
       
    </script>
  </body>
</html>
