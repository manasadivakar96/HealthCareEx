<html xmlns:th="https://www.thymeleaf.org/">
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://code.Jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3>Specialization Data</h3>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <tr>
              <th>ID</th>
              <th>CODE</th>
              <th>NAME</th>
              <th>NOTE</th>
              <th>OPERATION</th>
            </tr>
       <tr th:each="ob:${list}">
    <td th:text="${ob.id}"></td>
     <td th:text="${ob.specCode}"></td>
      <td th:text="${ob.specName}"></td>
        <td th:text="${ob.specNote}"></td>
        <td>
        <a th:href="@{/spec/delete(id=${ob.id})}" class="btn btn-danger">DELETE</a>  |
         <a th:href="@{/spec/edit(id=${ob.id})}" class="btn btn-warning">EDIT</a>  
    </tr>
          </table>
        </div>
        <div class="card-footer bg-white" th:if="${message!=null}"></div>
        <span th:text="${message}">message</span>
      </div>
    </div>
  </body>
</html>
